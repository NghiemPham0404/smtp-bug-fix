worker_processes auto;
events { 
    worker_connections 1024; 
}

http {
    limit_conn_zone $server_name zone=concurrent_limit:10m;

    upstream fastapi_backend {
        server fastapi:8000;   # service name from docker-compose
    }

    server {
        listen 80;

        location / {
            proxy_pass http://fastapi_backend;

            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Limit concurrency to 30 active requests
            limit_conn concurrent_limit 30;

            # --- Recommended timeouts ---
            proxy_connect_timeout 10s;   # allow backend to accept connection
            proxy_send_timeout 30s;      # allow sending data to backend
            proxy_read_timeout 30s;      # allow reading data from backend

            # Optional: keep client connection alive
            keepalive_timeout 30s;

            # Optional: handle large requests/responses
            client_max_body_size 50M;
        }
    }
}

